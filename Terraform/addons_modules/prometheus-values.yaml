# FILE: terraform/addons_module/prometheus-values.yaml

defaultStorageClass: "gp2"
prometheus:
  prometheusSpec:
    retention: 90d
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: "gp2"
          resources:
            requests:
              storage: 50Gi

# Grafana is deployed to a Fargate profile, and its service uses a private NLB.
grafana:
  enabled: true
  persistence:
    enabled: true
    storageClassName: "gp2"
    size: 10Gi
  
  service:
    type: LoadBalancer
    annotations:
      "service.beta.kubernetes.io/aws-load-balancer-type": "nlb"
      "service.beta.kubernetes.io/aws-load-balancer-internal": "true"
      "service.beta.kubernetes.io/aws-load-balancer-scheme": "internal"
      "service.beta.kubernetes.io/aws-load-balancer-scheme": "internal"
      "service.beta.kubernetes.io/aws-load-balancer-subnets": "${private_subnet_ids}"