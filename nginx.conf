
pid /tmp/nginx.pid;
lock_file /tmp/nginx.lock;


events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        # Listen on port 80, the default HTTP port
        listen 80;
        
        # Set the root directory where the static files (your built React app) are located
        root /usr/share/nginx/html;

        # Enable Gzip compression for faster loading of static assets
        gzip on;
        gzip_vary on;
        gzip_min_length 1000;
        gzip_proxied expired no-cache no-store private auth;
        gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

        # Main location block to handle all requests
        location / {
            # Try to serve the requested file directly
            # If the file is not found, it falls back to serving index.html
            # This is CRITICAL for Single Page Application (SPA) routing (e.g., /about, /dashboard)
            try_files $uri $uri/ /index.html;
        }
        
        # Optional: Set caching headers for static assets (CSS, JS, images)
        location ~* \.(?:css|js|jpe?g|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
            expires 30d;
            access_log off;
            log_not_found off;
        }

        # Error handling (optional but good practice)
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
