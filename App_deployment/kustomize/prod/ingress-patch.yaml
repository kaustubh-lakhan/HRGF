# Strategic Merge Patch for Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-web-app
  annotations:
    # Overwrite/Add specific ALB configurations
    alb.ingress.kubernetes.io/subnets: subnet-01a2b3c4d, subnet-05e6f7g8h # REQUIRED: Specify your VPC subnets
    alb.ingress.kubernetes.io/load-balancer-name: prod-myapp-alb
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    # Optional: Use a specific certificate from ACM
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:123456789012:certificate/uuid
